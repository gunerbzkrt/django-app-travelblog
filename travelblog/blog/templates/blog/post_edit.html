{% extends 'base.html' %}

{% block content %}
    <h2>New post</h2>
    {% if form.errors %}
        <div class="alert alert-danger">
        {{ form.errors }}
        </div>
    {% endif %}
        <form method="POST" enctype="multipart/form-data" class="post-form">
        {% csrf_token %}
            {{ form.as_p}}
            <button type="submit" class="save btn btn-success">Save</button>
        </form>
{% endblock %}
